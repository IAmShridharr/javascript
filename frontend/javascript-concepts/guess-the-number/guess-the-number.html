    <header>
        <h1>Guess The Number</h1>
    </header>
    <hr>
    <div class="instruction">
        <p>
            I have thought a number in my mind<br>
            The number is between 1 and 100 (both inclusive)<br>
            You have to guess my number in 10 attempts!<br>
        </p>
    </div>
    <div class="container">
        <form>
            <p><label for="guess">Guess: </label><input type="number" name="guess" id="guess"></p>
            <button>Check</button>
            <button type="button" id="reset" name="reset">Reset</button>
        </form>
        <p id="hint"></p>
        <p id="attempts">Attempts: 10</p>
        <p id="guesses"></p>
    </div>
