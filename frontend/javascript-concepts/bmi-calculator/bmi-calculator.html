    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <h1>Body Mass Index (BMI) Calculator</h1>
    </header>
    <hr>
    <div class="instruction">
        <p>
            Enter your Weight and Height to know your Body Mass Index!
        </p>
    </div>
    <div class="container">
        <form>
            <p><label for="weight">Weight: </label><input type="number" name="weight" id="weight" placeholder="Weight (in Kilograms)"></p>
            <p><label for="height">Height: </label><input type="number" name="height" id="height" placeholder="Height (in Centimeters)"></p>
            <button>Calculate</button>
            <button type="button" id="reset" name="reset">Reset</button>
        </form>
        <p id="result"></p>
    </div>
